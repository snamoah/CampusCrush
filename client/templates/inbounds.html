<template name="inbounds">
	<div class="container">
		<div class="row">
			{{#each inbounds}}
				<div class="col-md-1">
					<img src="{{getImageUrl picture}}">
				</div>
				<div class="col-md-11">
					<h1>{{fullname}}</h1>
					<button class="btn btn-danger rejectBtn">Reject</button><button class="btn btn-sucess acceptBtn">Accept</button>
				</div>
			{{else}}
				<div class="col-md-12">
					<h3 class="text-center">No <em>inbounds</em> yet</h3>
				</div>
			{{/each}}
		</div>
	</div>
</template>
